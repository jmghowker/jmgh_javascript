<!DOCTYPE html>
<html>
<head>

<title>errors</title>
<!--    get the error message that show up in console to change the value of inner html element and shows up on page-->
  <style>
      #error{
          color: red;
      }
    
    </style>  
    
</head>

<body>
    <p> Your password should contain at least 6 characters, 1 number and 1 capital letter:</p>
    
    <p>Enter Password:<br /><input id="password"
                                   type="password"></p>
    <p>Re-enter Password:<br /><input id="password2"
                                      type="password"></p>
    
    <button onclick="check()">Submit</button>
    
<p id="error"></p>
    <script>
        
//    try{

//    }
//        
//    catch(err){

//    use the try statement that allows us to execute a piece of code and test it for errors
    
//    then catch statement so if an error happens in the try block this will be the code to execute if there is an error
        
        function check(){
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            var errorMessage = document.getElementById("error");
            var errorTOThrow = "";
            try{
               if(password.length<6){
                   errorTOThrow += "<br /> Password too short.";
//                   throw errorTOThrow; 
//                   once we use the throw statment we go out of the try statement so only password too short will show u and not the rest of the errors if we have them in the password typed bc a throw statement has been used right after the password too short code.
               }
                if(/[A-Z]/g.test(password) == false){
                    errorTOThrow += "<br /> Password should contain at least one capital letter.";
//                     throw errorTOThrow;
                }
                if(/\d/g.test(password) == false){
                    errorTOThrow += "<br /> Password should contain at least one digit.";
//                     throw errorTOThrow;
            }
                if(password != password2){
                    errorTOThrow += "<br /> Passwords should match.";
                     
                }
                    
                  throw errorTOThrow;  
                    
          }
            
              catch(err){
                errorMessage.innerHTML = err;
              }
        }
    
    </script>
    
</body>
